<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
	<title>KD3005P Control</title>
	<script type="text/javascript" src="static/js/topnav.js"></script>
	<script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
	<script type="text/javascript" src="static/js/websocket.js"></script>
	<script type="text/javascript" src="static/js/control.js" defer></script>
	<script type="text/javascript" src="static/js/canvas.js" defer></script>
	<link rel="stylesheet" href="static/css/style.css">
	<link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
	
	
	
	
</head>
<body>
	<header>
		<nav id="navbar">
			<a href="/"><img src="static/images/logo.png" alt="logo" class="logo"></a>
			<ul id="link-list" class="link-list"></ul>
		</nav>
	  </header>
	  <main>	
		<div class="input-container">
			<label for="voltage">Voltage:</label>
			<input type="number" id="voltage" step="0.01" min="0" max="31" value="1.8" />
		</div>
		<div class="input-container">
			<label for="current">Current:</label>
			<input type="number" id="current" step="0.01" min="0" max="10" value="0.5" />
		</div>
		<div class="button-container">
			<button type="button" id="set">Set</button> 
		</div>
		<div class="label-container">
			<label id="error_current"></label>
		</div>
		<div class="lable-container">
			<label id="error_voltage"></label>
		</div>

		<div class="button-container">
			<button type="button" id="power">Power On</button> 
		</div>

	  </main>
</body>

</html>
